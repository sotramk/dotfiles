conky.config = {
	background = false,
	font = 'Noto Sans Regular:size=10',
	use_xft = true,
	xftalpha = 0.9,
	update_interval = 3.0,
	total_run_times = 0,
	own_window = true,
        own_window_type = 'normal',
	own_window_transparent = true,
        own_window_argb_visual = true,
        own_window_argb_value = 0,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	minimum_height = 1000,
	maximum_width = 225,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	default_color = 'gray',
	default_shade_color = 'black',
	default_outline_color = 'lightgray',
	alignment = 'top_right',
	gap_x = 20,
	gap_y = 20,
	no_buffers = true,
	uppercase = false,
	cpu_avg_samples = 2,
	override_utf8_locale = true,
	uppercase = false,
	temperature_unit = 'celsius'
};

